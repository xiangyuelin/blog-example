<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文章内容</title>
</head>
<body>
  <div>
      <h3>{{ post.title }}</h3>
      <h4>{{ post.author }}</h4>
      <p>{{ post.content }}</p>
  </div>
 <form action="{{url_for("delete_post", id=post.id)}}" method="post">
    <input type="submit" value="delete">
 </form>
 <form action="{{url_for("put_post", id=post.id)}}" method="get">
    <input type="submit" value="update">
 </form>


</body>
</html>
