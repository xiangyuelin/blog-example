<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文章内容</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

  {% if not session.logged_in %}
    <form action="{{url_for("web.signin")}}" method="post">
    <p>username</p>
    <input type="text" name="username">
    <p>password</p>
    <input type="text" name="password">
    <input type="submit" value="登陆">
    </form>
 {% else %}
    <p>you have logged in!</p>
 {% endif %}



</body>
</html>
